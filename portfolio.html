     <!-- contact -->
     <section
     class="section section-on-footer"
     data-background="images/backgrounds/bg-dots.png"
   >
     <div class="container">
       <div class="row">
         <div class="col-12 text-center">
           <h2 class="section-title">Contact Info</h2>
         </div>
         <div class="col-lg-8 mx-auto">
           <div class="bg-white rounded text-center p-5 shadow-down">
             <form action="https://formsubmit.co/7517874e81fea6eaea79d9bed0290607" method="post" class="row">
               <div class="col-md-6">
                 
                 <input
                   type="text"
                   id="name"
                   name="name"
                   placeholder="Full Name"
                   class="form-control px-0 mb-4"
                   required
                 />
               </div>
               <div class="col-md-6">
                 <input
                   type="email"
                   id="email"
                   name="email"
                   placeholder="Email Address"
                   class="form-control px-0 mb-4"
                   required
                 />
               </div>
               <div class="col-12">
                 <textarea
                   name="message"
                   id="message"
                   class="form-control px-0 mb-4"
                   placeholder="Type Message Here"
                   required
                 ></textarea>
               </div>
               <input type="hidden" name="_next" value="https://grahamneedsto.work/thanks.html">
                 <input type="hidden" name="_subject" value="Someone Actually Used The Contact Form">
                 <!-- the line below is a honeypot to fool scrappers -->
                 <input type="text" name="_honey" style="display:none"> 
               <div class="col-lg-6 col-10 mx-auto">
                 <button type='submit' class="btn btn-primary w-100">send</button>
               </div>
             </form>
           </div>
         </div>
       </div>
     </div>
